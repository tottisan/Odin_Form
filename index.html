<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Sign-Up Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <main>
      <aside>
        <div class="odin-header">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin Project Logo"
          />
          <h2>Odin</h2>
        </div>
      </aside>

      <article>
        <header>
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h1>
          <h2>You know you want to.</h2>
        </header>

        <section>
          <h2 class="section-title">Let's do this!</h2>

          <form class="form-grid" id="new_user">
            <div class="form-row">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" />
            </div>

            <div class="form-row">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" />
            </div>

            <div class="form-row">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="form-row">
              <label for="phone_number">Phone Number</label>
              <input type="text" id="phone_number" name="phone_number" />
            </div>

            <div class="form-row">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
            </div>

            <div class="form-row">
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
              />
            </div>

            <div class="form-account">
              <button type="submit" id="submit_account">Create Account</button>

              <p>Already have an account? <span>Log in</span></p>
            </div>
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
